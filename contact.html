<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="outer">
    <div id="header">
        <img src="KingsKingdom.png" alt="Kings Kingdom header title" style="width: 650px;height: 180px;">
    </div>

    <div id="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="latestnews.html">Latest News</a></li>
            <li><a href="players.html">Players</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div id="main">
        <h2>Contact Us</h2>
        <form action="mailto:kingskingdom@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="favoritePlayer">Favorite Player:</label><br>
            <input type="text" id="favoritePlayer" name="favoritePlayer"><br><br>

            <label for="favoriteMoment">Favorite Kings Moment:</label><br>
            <textarea id="favoriteMoment" name="favoriteMoment" rows="4" cols="50"></textarea><br><br>

            <label for="feedback">Feedback:</label><br>
            <select id="feedback" name="feedback">
                <option value="suggestion">Suggestion</option>
                <option value="comment">Comment</option>
                <option value="question">Question</option>
            </select><br><br>

            <textarea id="additionalDetails" name="additionalDetails" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Send">
            <input type="reset" value="Reset"><br><br>
        </form>
    </div>

    <div id="footer">
        <div class="social-media-icons">
            <a href="https://www.instagram.com/lakings" target="_blank" class="social-icon">
                <i class="fa-brands fa-instagram" style="color: white;"></i>
            </a>
            <a href="https://twitter.com/LAKings" target="_blank" class="social-icon">
                <i class="fa-brands fa-twitter" style="color: white;"></i>
            </a>
            <a href="https://www.facebook.com/LAKings" target="_blank" class="social-icon">
                <i class="fa-brands fa-facebook-f" style="color: white;"></i>
            </a>
        </div>
    </div>
</div>
</body>
</html>
